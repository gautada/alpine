version: "3.9"
services:
  alpine:
    build:
      args:
        CONTAINER_VERSION: "3.19.0"
        ALPINE_VERSION: "3.19.0"
      context: .
      dockerfile: container.build
      no_cache: true
      tags:
        - "alpine:dev"
        - "gautada/alpine:dev"
    image: "alpine:dev"
    hostname: alpine
    ports:
      - "8888:8080"
    volumes:
      - "Container:/mnt/volumes/container"
      - "Backup:/mnt/volumes/backup"
      - "Configmaps:/mnt/volumes/configmaps"
      - "Secrets:/mnt/volumes/Secrets"
      
volumes:
  Container:
    external: true
    name: "Container"
  
  Backup:
    external: true
    name: "Backup"

  Configmaps:
    external: true
    name: "Configmaps"

  Secrets:
    external: true
    name: "Secrets"



