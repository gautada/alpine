version: "3.9"
services:
  alpine:
    build:
      args:
        CONTAINER_VERSION: "3.17.3"
        ALPINE_VERSION: "3.17.3"
      context: .
      dockerfile: container.build
      no_cache: true
      tags:
        - "alpine:dev"
        - "gautada/alpine:dev"
    image: "alpine:dev"
    hostname: alpine
    ports:
      - "8080:8080"
    volumes:
      - "/Users/mada/Workspace/Container:/mnt/volumes/container"
      - "/Users/mada/Workspace/Backup:/mnt/volumes/backup"
