version: "3.9"
services:
  alpine:
    dns:
      - 192.168.4.200
      - 192.168.4.201
      - 192.168.4.203
      - 192.168.4.204
    build:
      args:
        ALPINE_VERSION: "3.17.1"
      context: .
      dockerfile: Containerfile
      no_cache: true
      tags:
        - "alpine:dev"
    image: "alpine:dev"
    hostname: alpine
    ports:
      - "8080:8080"
    volumes:
      - "container:/mnt/volumes/container"
      - "backup:/mnt/volumes/backup"
        
volumes:
  container:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mada/Workspace/alpine/container-volume
  backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mada/Workspace/alpine/backup-volume
      
