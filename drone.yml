kind: pipeline
type: exec
name: Container Build - Alpine

platform:
  os: linux
  arch: arm64

steps:
- name: build
  environment:
    ALPINE_VERSION: 3.15.4
  commands:
  - podman build --build-arg ALPINE_VERSION=$ALPINE_VERSION --file Containerfile --label revision="$(git rev-parse HEAD)" --label version="$(date +%Y.%m.%d)" --no-cache --tag alpine:build .
- name: publish
  environment:
    ALPINE__VERSION: 3.15.4
    DOCKERIO_USERNAME:
      from_secret: username.docker.io
    DOCKERIO_PASSWORD:
      from_secret: password.docker.io
  commands:
   - podman tag alpine:build docker.io/gautada/alpine:$ALPINE_VERSION
   - podman login --username=$DOCKERIO_USERNAME --password=$DOCKERIO_PASSWORD docker.io
   - podman push docker.io/gautada/alpine:$ALPINE_VERSION
  
